plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'java'
    id 'org.panteleyev.jpackageplugin' version '1.7.3'
    id("com.gradleup.shadow") version "9.0.0-beta17"
    id 'org.openjfx.javafxplugin' version '0.1.0'
}

javafx {
    version = "21"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

sourceSets {
    main {
        resources {
            srcDirs += ['src/main/java']
            includes = ['**/*.properties', '**/*.png', '**/*.otf', '**/*.pdn']
        }
    }
}



dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    implementation libs.guava
    
    //gson
    implementation 'com.google.code.gson:gson:2.13.1'
    //flat laf
    implementation 'com.formdev:flatlaf:3.6'

    implementation("com.gradleup.shadow:com.gradleup.shadow.gradle.plugin:9.0.0-beta17")

    implementation 'commons-io:commons-io:2.19.0'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'fn10.bedrockr.Launcher'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

def version = 'a1.0'
def winver = '0.1.0'

tasks.jpackage {
    dependsOn("build", "shadowJar")

    input = layout.buildDirectory.dir("builtJars")
    destination = layout.buildDirectory.dir("builtDist")
    appVersion = winver

    appName = "bedrockR"
    vendor = "_FN10_"
    

    mainJar = 'bedrockR-'+version+'-all.jar'
    mainClass = "fn10.bedrockr.Launcher"

    windows {
        type = org.panteleyev.jpackage.ImageType.MSI
        winConsole = true
        winMenu = true
        winShortcutPrompt = true
        winPerUserInstall = true
        winDirChooser = true
    }

    linux {
        type = org.panteleyev.jpackage.ImageType.DEB
        linuxPackageName = "bedrock"
        linuxShortcut = true
    }
}

tasks.named('shadowJar', com.github.jengelman.gradle.plugins.shadow.tasks.ShadowJar) {
  archiveBaseName = 'bedrockR'
  archiveVersion = version
  destinationDirectory = layout.buildDirectory.dir('builtJars')
}

